name: Telegram News Bot

on:
  schedule:
    - cron: '0 12 * * *'  # каждый день в 12:00 UTC
  workflow_dispatch:  # чтобы можно было запускать вручную

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install python-telegram-bot==20.4

      - name: Run bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          python bot.py
